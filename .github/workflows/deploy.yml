name: Build and Deploy

on:
  push:
    branches: master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Sass
        run: sudo apt-get install -y sass # Installs the Dart Sass compiler

      - name: Compile SCSS
        # This command finds all .scss files in 'scss/'
        # and compiles them to .css files in 'assets/css/'
        run: sass --no-source-map scss/main.scss css/style.css

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' 

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4