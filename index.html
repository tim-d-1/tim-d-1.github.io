<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
</head>

<body>
    <div class="top-bar position-fixed top-0 end-0 mt-1 me-1 d-flex">
        <button id="theme-toggle" class="btn btn-outline-secondary">üåô</button>
        <button id="sidebarToggle" class="btn btn-outline-secondary d-lg-none">‚ò∞</button>
    </div>
    <!-- üîπ LOGIN PAGE -->
    <div id="login-page" class="d-flex vh-100 align-items-center justify-content-center">
            <div class="card p-4 shadow-lg" style="width: 400px;">
                <h3 class="mb-3 text-center" id="form-title">Login</h3>
                <form id="auth-form">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" minlength="6" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="submit-btn">Login</button>
                </form>
                <p class="mt-3 text-center">
                    <span id="toggle-text">Don't have an account?</span>
                    <a href="#" id="toggle-link">Sign up</a>
                </p>
            </div>
    </div>
    <!-- üîπ APP LAYOUT -->
    <div id="app" class="d-flex hidden">
        <!-- Sidebar -->
        <aside class="col-2 sidebar h-100 p-3 d-flex flex-column position-fixed">
            <h4 class="mb-4">Dashboard</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="#todo" class="nav-link" data-section="todo">ToDo</a></li>
                <li class="nav-item"><a href="#analytics" class="nav-link" data-section="analytics">Analytics</a></li>
                <li class="nav-item"><a href="#people" class="nav-link" data-section="people">People</a></li>
                <li class="nav-item"><a href="#products" class="nav-link" data-section="products">Products</a></li>
                <li class="nav-item"><a href="#settings" class="nav-link" data-section="null">Settings</a></li>
                <li class="nav-item"><a href="#" class="nav-link" onclick="logout()">Logout</a></li>
            </ul>
        </aside>

        <main class="col-10 flex-grow-1 p-4">

            <section id="todo-section">
                <h1>Today</h1>
                <section class="task-section">
                    <h6>Design</h6>
                    <!-- 
                    <label class="task d-flex flex-row-reverse" draggable="true">
                        <button class="btn btn-sm btn-outline-danger delete-btn">üóëÔ∏è</button>
                        <button class="btn btn-sm btn-outline-secondary ms-auto edit-btn">‚úèÔ∏è</button>
                        <span>grgrgr</span>
                        <input type="checkbox">
                        <div class="checkmark"></div>
                    </label>
                    -->
                </section>
                <section class="task-section">
                    <h6>Personal</h6>
                </section>
                <section class="task-section">
                    <h6>House</h6>
                </section>
                <section class="task-section" id="tasks-other">
                    <h6>Others</h6>
                </section class="task-section">

                <form id="task-form" class="d-flex g-3 mt-5">
                    <input type="text" class="form-control me-3" id="new-task" placeholder="Write a task...">
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </section>

            <section id="analytics-section">
                <h2>Sales Analytics</h2>

                <!-- Charts -->
                <div class="d-flex pa-5 g-3 flex-column">
                    <canvas id="salesByDayChart"></canvas>
                    <canvas id="leadsByDayChart"></canvas>
                    <canvas id="repeatPurchasesChart"></canvas>
                    <canvas id="revenueByMonthChart"></canvas>
                    <canvas id="salesByManagerChart"></canvas>
                </div>
                <!-- Tables -->
                <h3>Revenue by Manager</h3>
                <table id="managersTable" class="display"></table>

                <h3>Low-turnover Products</h3>
                <table id="productsTable" class="display"></table>
            </section>

            <section id="people-section">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>People Directory</h2>
                    <div class="d-flex">
                        <input type="text" id="search-people" class="form-control me-2" placeholder="Search people...">
                        <button class="btn btn-outline-secondary" id="sort-people">
                            <i class="bi bi-sort-alpha-down"></i> Sort
                        </button>
                    </div>
                </div>

                <div class="row" id="people-cards-container">
                    <!-- Cards will be loaded here dynamically -->
                    <div class="col-12 text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading people data...</p>
                    </div>
                </div>

            </section>

            <section id="products-section">
                <!-- Products -->
            </section>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/todo/todo.js" type="module"></script>
    <script src="js/todo/drag.js" type="module"></script>
    <script src="js/people.js"></script>
    <script src="js/analytics.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
</body>

</html>
