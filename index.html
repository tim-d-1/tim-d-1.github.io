<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard App</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- ðŸ”¹ LOGIN PAGE -->
    <div id="login-page" class="d-flex vh-100 align-items-center justify-content-center">
        <div class="card p-4 shadow-lg" style="width: 400px;">
            <h3 class="mb-3 text-center" id="form-title">Login</h3>
            <form id="auth-form">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" minlength="6" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="submit-btn">Login</button>
            </form>
            <p class="mt-3 text-center">
                <span id="toggle-text">Don't have an account?</span>
                <a href="#" id="toggle-link">Sign up</a>
            </p>
        </div>
    </div>
    <!-- ðŸ”¹ APP LAYOUT -->
    <div id="app" class="d-flex hidden">
        <!-- Sidebar -->
        <aside class="sidebar p-3 vh-100" style="width:250px;">
            <h4 class="mb-4">Dashboard</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="#todo" class="nav-link" data-section="todo">ToDo</a></li>
                <li class="nav-item"><a href="#analytics" class="nav-link" data-section="analytics">Analytics</a></li>
                <li class="nav-item"><a href="#people" class="nav-link" data-section="people">People</a></li>
                <li class="nav-item"><a href="#products" class="nav-link" data-section="products">Products</a></li>
                <li class="nav-item"><a href="#" class="nav-link" onclick="logout()">Logout</a></li>
            </ul>
        </aside>


        <!-- Main -->
        <main class="flex-grow-1 p-4">
            <!-- Topbar -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <button id="theme-toggle" class="btn btn-outline-secondary">ðŸŒ™</button>
            </div>

            <!-- Sections -->
            <section id="todo-section" class="section">
                <!-- ðŸ”¹ ToDo Manager goes here -->
            </section>

            <section id="analytics-section" class="section d-none">
                <!-- ðŸ”¹ Analytics charts + tables -->
            </section>

            <section id="people-section" class="section d-none">
                <!-- ðŸ”¹ People API cards -->
            </section>

            <section id="products-section" class="section d-none">
                <!-- ðŸ”¹ Products placeholder -->
            </section>
        </main>
    </div>

    <!-- ðŸ”¹ JS (Bootstrap, Chart.js, and your scripts: auth.js, main.js, todo.js, analytics.js, people.js) -->
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/todo.js"></script>
</body>

</html>
