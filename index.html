<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination.ng</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container-fluid p-4 row g-4">
        <h1>Today</h1>
        <section>
            <h6>Design</h6>
            <label class="task">
                <input type="checkbox">
                <div class="checkmark"></div>
                <span>Create icons for a dashboard</span>
            </label>
            <label class="task">
                <input type="checkbox">
                <div class="checkmark"></div>
                <span>Plan your meal</span>
            </label>
            <label class="task">
                <input type="checkbox">
                <div class="checkmark"></div>
                <span>Prepare a design presentation</span>
            </label>
        </section>
        <section>
            <h6>Personal</h6>
            <label class="task">
                <input type="checkbox">
                <div class="checkmark"></div>
                <span>Review daily goals before sleeping. Add some new if time permits</span>
            </label>
            <label class="task">
                <input type="checkbox">
                <div class="checkmark"></div>
                <span>Stretch for 15 minutes</span>
            </label>
        </section>
        <section>
            <h6>House</h6>
            <label class="task">
                <input type="checkbox">
                <div class="checkmark"></div>
                <span>Water indoor plants</span>
            </label>
        </section>

        <form action="add" class="d-flex g-3 mt-5">    
            <input type="text" class="form-control me-3" id="new-task" placeholder="Write a task...">
            <button type="add" class="btn btn-primary">Add</button>
        </form>
    </main>
</body>

</html>
