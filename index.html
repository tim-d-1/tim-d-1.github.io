<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
</head>

<body>
    <div class="top-bar position-fixed top-0 end-0 mt-1 me-1 d-flex flex-row-reverse">
        <button id="sidebarToggle" class="btn btn-outline-secondary d-lg-none">â˜°</button>
        <button id="theme-toggle" class="btn btn-outline-secondary">ðŸŒ™</button>
        <div id="todo-controls" class="btn-group">
            <button class="btn btn-outline-secondary active" data-filter="all">All</button>
            <button class="btn btn-outline-secondary" data-filter="completed">Completed</button>
            <button class="btn btn-outline-secondary" data-filter="pending">Pending</button>
        </div>
    </div>
    <!-- ðŸ”¹ LOGIN PAGE -->
    <div id="login-page" class="d-flex vh-100 align-items-center justify-content-center">
        <div class="card p-4 shadow-lg" style="width: 400px;">
            <h3 class="mb-3 text-center" id="form-title">Login</h3>
            <form id="auth-form">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" minlength="6" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="submit-btn">Login</button>
            </form>
            <p class="mt-3 text-center">
                <span id="toggle-text">Don't have an account?</span>
                <a href="#" id="toggle-link">Sign up</a>
            </p>
        </div>
    </div>  

    <div id="app" class="d-flex">
    </div>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/todo/todo.js" type="module"></script>
    <script src="js/todo/drag.js" type="module"></script>
    <script src="js/people.js"></script>
    <script src="js/analytics.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
</body>

</html>
